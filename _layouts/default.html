<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #24292e;
            background: #ffffff;
        }

        /* 简洁的顶部导航 */
        .navbar {
            background: #ffffff;
            border-bottom: 1px solid #e1e4e8;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            color: #24292e;
            font-size: 1.25rem;
            font-weight: 600;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #586069;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #0366d6;
        }

        /* 主内容区 - 无背景色 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .content {
            padding: 1rem 0;
        }

        /* 标题样式 */
        h1 {
            color: #24292e;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        h2 {
            color: #24292e;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid #eaecef;
        }

        h3 {
            color: #24292e;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        /* 链接样式 */
        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 图片样式 */
        img {
            max-width: 100%;
            height: auto;
        }

        /* 列表样式 */
        ul, ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        li {
            margin-bottom: 0.25rem;
        }

        /* 代码样式 */
        code {
            background: #f6f8fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        pre {
            background: #f6f8fa;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        pre code {
            background: none;
            padding: 0;
        }

        /* 表格样式 */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }

        th, td {
            border: 1px solid #dfe2e5;
            padding: 0.5rem 1rem;
            text-align: left;
        }

        th {
            background: #f6f8fa;
            font-weight: 600;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 2rem;
            color: #6a737d;
            border-top: 1px solid #e1e4e8;
            margin-top: 3rem;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 简洁导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ site.baseurl }}/" class="site-title">{{ site.title }}</a>
            <ul class="nav-links">
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/papers/">Papers</a></li>
                <li><a href="{{ site.baseurl }}/ml_infos/">ML Infos</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="container">
        <div class="content">
            {{ content }}
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>© 2025 {{ site.title }}</p>
    </footer>
</body>
</html>
